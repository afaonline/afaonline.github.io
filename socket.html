<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="socketSwitch">
  <label class="custom-control-label" for="socketSwitch">Розетка</label>
</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
<script>
    var token = Cookies.get('token');

    var socket = io('https://dates-artyom.herokuapp.com');
 

$(document).ready(function() {

    socket.on('connect', () => {
        socket.emit('authenticate', {
        token: token
      }, function(error, newAuthResult) {
        console.log(newAuthResult); 
      });
    }); 
 
    socket.on('status change', (e) => {
	  if (e.POWER == 'ON') { 
                $('#socketSwitch').prop('checked', true);
          };
	  if (e.POWER == 'OFF') {
               $('#socketSwitch').prop('checked', false);
          } 
    }); 
 
    //set initial state.
    $('#socketSwitch').val(true);

    $('#socketSwitch').change(function() {
        const data = { POWER : this.checked?"ON":"OFF" };  
        socket.emit ('switch', data);
        $('#socketSwitch').val(this.checked);        
    });
});

</script>


</body>
</html>
